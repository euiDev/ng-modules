<div class="ui dimmer visible active" (click)="onClickClose()">
  <div class="ui modal visible active" (click)="$event.stopPropagation()">
    <i class="close icon" (click)="onClickClose()"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="content">
      <ng-content ></ng-content>
    </div>
    <div class="actions actions-default">
      <button class="ui button" (click)="onClickClose()">OK</button>
    </div>
    <div class="actions">
      <ng-content select="[modalFooter]"></ng-content>
    </div>
  </div>
</div>
